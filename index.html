<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <header>
        <h1 class="title">Etch-A-Sketch</h1>
    </header>
    <main class="main">
        <div class="settings">
            <input id="colorPicker" type="color" />
            <button id="colorBtn" inputmode="colorPicker" type="color">Color mode</button>
            <button id="rainbowBtn" >Rainbow Mode</button>
            <button id="eraserBtn" >Eraser</button>
            <button id="clearBtn" >Clear</button>
            <div id="sizeValue" class="size-value">16 x 16</div>
            <input id="sizeSlider" type="range" value="16" min="1" max="100" />
        </div>
        <div id="grid" class="grid"></div>
    </main>
